<body>
    
	<!-- <div id="board_wrapper"> -->
		<!-- <canvas id="primary_canvas" width="343" height="343" ></canvas> -->
		<!-- <canvas id="drawing_canvas"  width="343" height="343" ></canvas> -->
		
    <!-- </div> -->
	<div id="meta" style="display:block;margin-left: 2%;margin-top: 2%">
		<div id="chesskeyboard" style="display:block">
			
			<select class="form-control" id="col1" onchange="changeBoard.call(this, event)" >
				<option value="white">Play as White</option>
				<option value="black">Play as Black</option>
			</select>
			
			<select class="form-control" id="sel1" onchange="changeLevel.call(this, event)">
										<option value="1">Difficulty: Low</option>
										<option value="2">Difficulty: Medium</option>
										<option value="3">Difficulty: High</option>
										<option value="4">Difficulty: Tough</option>
									</select>
									
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>Rook</button>						
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>Knight</button>						
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>Bishop</button>						
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>Queen</button>						
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>King</button>
			<button type="button"  class="btn btn-default" style="width: 15%" onclick = ButtonSingleClick(this)>Takes</button>
			<br></br>                                                        
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>a</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>b</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>c</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>d</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>e</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>f</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>g</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>h</button>
			<br></br>                                                         
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>1</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>2</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>3</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>4</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>5</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>6</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>7</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%" onclick = ButtonSingleClick(this)>8</button>
			
			<br></br>                                                         
			<button type="button"  class="btn btn-default" style="width: 24%" onclick = ButtonSingleClick(this)>Short Castle</button>
			<button type="button"  class="btn btn-default" style="width: 24%" onclick = ButtonSingleClick(this)>Long Castle</button>
			
			
			<button type="button" class="btn btn-default" style="width: 15%">Your Move: </button>

			<input type="text" id="move" move="move" required
									   minlength="2" maxlength="5" size="10" style="width: 24%">
			<p><span id="pgn" style="padding-left: 2%"></span></p>
			 
			<br></br>                                                         
			<button type="button"  class="btn btn-default" style="width: 50%" id="submit"  onclick = MakeMove()>Play Move</button>
			<button type="button"  class="btn btn-default" style="width: 47%" id="undo" onclick = Undo()>Undo</button>
			<br></br>                                                         
			<button type="button"  class="btn btn-default" style="width: 50%" onclick = ClearMove()>Clear Move</button>
			<button type="button" class="btn btn-default" style="width: 47%" id="promote" onclick = ButtonSingleClick(this);>Promote</button>
			<br></br>
		</div>	
		<div id="board" style="width: 350px;display:none" ;></div>
		<button type="button" class="btn btn-default" style="width: 50%" id="toggle" onclick = describeBoard();>Describe Board</button>
		<button type="button" class="btn btn-default" style="width: 45%" id="toggle" onclick = "toggleBoard()";>Show Board</button>

	</div>

		newGame()
